<!DOCTYPE html>
<html lang="en" ng-app="watchApp">
<head>
    <meta charset="UTF-8">
    <title>Watching Angular</title>
    <script type="text/javascript" src="/framework/angular.js"></script>
</head>
<body>
    <div ng-controller="myCtrl">
        <label>Name</label>
        <input type="text" ng-model="name" placeholder="Type here">
        <p>You made {{type}} changes to the Name input.</p>
        <hr>
    </div>
    <div ng-controller="watchNextCtrl">
        <label>Name</label>
        <input type="text" ng-model="name" placeholder="Type here">
        <p>You made {{type}} changes to the Name input.</p><br>
        <label>Name</label>
        <input type="text" ng-model="name" placeholder="Type here">
        <p>You made {{type}} changes to the Name input.</p>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/myController.js"></script>
    <script type="text/javascript" src="/js/mainController.js"></script>
</body>
</html>
